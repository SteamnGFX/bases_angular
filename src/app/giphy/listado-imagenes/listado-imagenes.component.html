<div class="container">
    <br />
    <button (click)="obtenerImagenes()" class="w-100">Consultar</button>

    <div class="row pt-5">
        <div *ngFor="let resultado of resultados" class="col-md-4 col-sm-6">
            <div class="card">
                <img [src]="resultado.images.downsized_medium.url" [alt]="resultado.title" />
            </div>
        </div>
    </div>
</div>
